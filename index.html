<!DOCTYPE html>
<html>
  <head>
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h2>Rock Paper Scissors</h2>
    <button onclick="playGame('rock');" class="choice">Rock</button>
    <button onclick="playGame('paper');" class="choice">Paper</button>
    <button onclick="playGame('scissors');" class="choice">Scissors</button>

    <p class="js-result"></p>
    <p class="js-moves"></p>
    <p class="js-score"></p>
    <button onclick="random();" class="random">Random Move</button>
    <br><br>
    <button onclick="
      score.wins = 0;
      score.losses = 0;
      score.ties = 0;
      localStorage.removeItem('score');
      updateScoreElement();
    " class="reset">Reset Score</button>


    <script src="script.js"></script>
  </body>
</html>
